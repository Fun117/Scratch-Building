<!DOCTYPE html>
<html>
<head>
    <title>ゲームバージョン選択</title>
    <style>
        .version-group {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .version-info {
            font-size: 12px;
        }

        .execute-button {
            display: inline-block;
            background-color: #cde2f7; /* 背景 */
            padding: 5px 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-decoration: none; /* リンクの下線を非表示 */
            color: #000; /* テキストの色 */
        }
    </style>
</head>
<body>
    <h1>ビル経営ゲーム7.0 アルファ版</h1>

    <div class="version-group">
        <div>
            <h2>alpha7.0.1</h2>
            <p class="version-info">更新日: 未公開</p>
            <p>更新内容はこちらに表示されます。</p>
        </div>
        <a class="execute-button" href="a7-0-1.html">開く</a>
    </div>

    <div class="version-group">
        <div>
            <h2>alpha7.0.0</h2>
            <p class="version-info">更新日: 2023-10-20</p>
            <p>部屋が表示されるだけで、その他のことはまだできません。</p>
        </div>
        <a class="execute-button" href="a7-0-0.html">開く</a>
    </div>
</body>
</html>
