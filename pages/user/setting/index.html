<!DOCTYPE html>
<html id="html" class="dark">
    <head>
        <link rel="icon" type="image/x-icon" href="../../../assets/image/Masaabu_yticon.png">
        <title>設定 - ビル経営ゲーム</title>
        <link rel="stylesheet" href="../../../assets/css/switch.css">
        <link rel="stylesheet" href="../../../assets/css/loading.css">
        <link rel="stylesheet" href="../../../assets/css/alert.css">
        <link rel="stylesheet" href="../../../assets/css/style.css">
        <link rel="stylesheet" href="../../../assets/css/color.css">
        <link rel="stylesheet" href="../../../assets/css/style_comment.css">
        <meta name="google-site-verification" content="0Eep_-m8cnG3TQqtLxVPz0LBkMlmDbojpoOkD28fMho" />
        <style>
            .h1 {
                font-size: 25px;
            }
        </style>
        <!-- Font Awesome / website: https://fontawesome.com/ アイコンなどの素材ライブラリを読み込み-->
        <script src="https://kit.fontawesome.com/9b65a345ec.js" crossorigin="anonymous"></script>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
        <style>
            section {
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            section#bg button[type=button] {
                width: 60px;
                height: 60px;
                background-color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                border: none;
                border-radius: 15px;
                box-shadow: 0 5px 5px 0 rgba(0, 0, 0, 0.8);
                cursor: pointer;
            }
    
            section#bg button[type=button] svg {
                width: 60%;
            }
    
            section#bg button[type=button] svg path {
                fill: #ff2a05;
            }
    
            section#popAlert {
                position: fixed;
                top: -100%;
                left: 0;
                right: 0;
                height: 100vh;
                z-index: 20;
                background-color: rgba(255,255,255,0.0);
                transition: 0.6s top cubic-bezier(0.175, 0.885, 0.32, 1.275),
                            0.1s background-color linear 0s;
            }
    
            section#popAlert.active {
                top: 0;
                background-color: rgba(255,255,255,0.3);
    
                transition: 0.3s top cubic-bezier(0.175, 0.885, 0.32, 1.275),
                            0.6s background-color linear 0.3s;
            }
    
            section#popAlert aside {
                width: 90%;
                max-width: 350px;
                text-align: center;
                background-color: #fff;
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 5px 5px 0 rgba(0, 0, 0, 0.6);
            }
    
            section#popAlert aside h2 {
                font-size: 25px;
                color: #ee2b2b;
            }
    
            section#popAlert aside p {
                font-size: 16px;
                margin: 5px 0;
            }
    
            section#popAlert aside button[type=button] {
                width: 100px;
                font-size: 16px;
                font-weight: 600;
                margin-top: 15px;
                border: none;
                border-radius: 3px;
                padding: 5px 0;
                cursor: pointer;
                background-color: #e5e5e5;
                transition: 0.3s all ease-in-out;
            }
    
            section#popAlert aside button[type=button]:hover {
                background-color: #ee2b2b;
                color: #fff;
            }
        </style>
    </head>
    <body style="user-select: none;">
        <!-- popup -->
        <div>
            <section id="popAlert">
                <aside>
                    <h2>本当に削除してもよろしいですか？</h2>
                    <p>このアクションは最終的なものであり、データを回復することはできません。</p>
                    <button type="button" onclick="togglePop('delete')">削除</button>
                    <button type="button" onclick="togglePop()">キャンセル</button>
                </aside>
            </section>
        </div>
        <!-- 通知 -->
        <div id="news"></div>
        <!-- header pc -->
        <div id="page_header_pc"></div>
        <!-- header モバイル -->
        <div id="page_header_mobile"></div>
        <div style="width: 100%;height: 60px;"></div>
        <!-- メインエリア -->
        <div id="main_box" class="e_main">
            <div class="section_bg">
                <a href="https://scratch-building.vercel.app/">
                        <h2 class="alert-title" style="font-weight: bold; font-size: x-large;">ウェブサイトの移行</h2>
                        <p class="alert-content">新しいサイトに移行しました！移行をした為、このサイトの一部機能が利用できなくなっている可能性があります。移行したサイトの開発を優先的に行う為、旧サイトは修正等が遅れる場合があります。</p>
                        <br>
                </a>
            </div>
            <!-- display: flex;flex-wrap: wrap; -->
            <div id="settingAllBox"></div>
        </div>
        <!-- footerエリア -->
        <div id="page_footer"></div>
    </body>
    <script src="../../../assets/js/assets/header.js"></script>
    <script src="../../../assets/js/cookie.js"></script>
    <script src="../../../assets/js/content/setting.js"></script>
    <script src="../../../assets/js/content/news.js"></script>
    <script>
        jsonListLoad('user_setting');
        settingLListLoad();
        function togglePop(mode) {
            if(mode==='delete'){
                settingDataReset()
            };
            let popup = document.getElementById('popAlert');
            popup.classList.toggle('active');
        };
    </script>
    <script src="../../../assets/js/newSite.js"></script>
</html>
