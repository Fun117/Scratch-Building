<!DOCTYPE html>
<html id="html" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ビル経営ゲーム - ページが見つかりません</title>
    </head>
    <body style="text-align: center; background-color: var(--background); color: var(--text-1);">
        <div id="contents">
            <h1>404</h1>
            <h2>ページが見つかりません!</h2>
            <h2>12/21にほとんどのページのリンクが変わりました！</h2>
            <h2>この変更はいつか戻るかもしれません。</h2>
            <h2><a id="homeBtn1" href="">ホーム</a></h2>
        </div>
    </body>
    <script src="../../assets/js/content/news.js"></script>
    <script src="../../assets/js/content/setting.js"></script>
    <script>
        // Set the file path for this directory
        var windowUrl = window.location.pathname;
        var windowUrlSr = 0;
        if((window.location.protocol) === 'https:'){
            windowUrlSr =  ( windowUrl.match( /[/]/g ) || [] ).length - 3;
        }else{
            console.warn('Runs in editor mode because the protocol is not "https".')
            windowUrlSr =  ( windowUrl.match( /[/]/g ) || [] ).length - 2;
        };
        var windowFileDirectlyPass = "";
        if(windowUrlSr > 0){
            for (let i = 0; i < windowUrlSr; i++) {
                windowFileDirectlyPass = windowFileDirectlyPass + `./.`;
            }
            windowFileDirectlyPass = `.`+windowFileDirectlyPass+`.`;
        }else{
            windowFileDirectlyPass = `.`;
        };
        jsonListLoad('404');
        settingDataLoad();
        document.getElementById('homeBtn1').setAttribute('href',`${windowFileDirectlyPass}/`)
    </script>
</html>
